<app-header></app-header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">USER LOG-IN</h2>
                <!-- Email / Phone -->
                <div class="form-group">
                    <label for="phone-number">Mobile Phone</label>
                    <input type="text" class="form-control" id="phone-number">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <!-- Password -->
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    <i class="password-toggle  fa-solid fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>

                <!-- Admin / User for Role ID -->
                <div class="form-group access-right">
                    <select name="role-id" id="role-id">
                        <option value="" selected disabled>Select Role</option>
                        <option value="">Admin</option>
                        <option value="">Field Engineer</option>
                    </select>
                </div>

                <!-- remember username/pass -->
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span>
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label text-start">Remember me</label>
                        </span>
                        <a href="#" class="register-link">Forgot password?</a>
                    </div>                 
                </div>
                <button type="button" class="login-button">Sign In</button>
                <div class="divider"></div>
                <p class="text-center">
                    Not a member yet ? <span>
                        <a href="#" class="register-link">Say Hello to Son Giang</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
