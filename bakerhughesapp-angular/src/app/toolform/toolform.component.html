<div style="width: 500px" class="d-flex flex-column">
  <form style="width: 1000px; padding: 0px; margin: 0px">
    <!-- Sensor Offset -->
    <div class="d-flex w-50">
      <div
        style="width: 100px"
        class="d-flex align-middle text-center justify-content-cente align-items-center"
      >
        <label for="sensorOffset" class="">Sensor Offset</label>
      </div>
      <div class="p-3">
        <input
          type="string"
          class="form-control"
          [(ngModel)]="sensorOffset"
          name="sensorOffset"
          id="sensorOffset"
        />
      </div>
    </div>

    <!-- Default BUR -->
    <div class="d-flex w-50">
      <div
        style="width: 100px"
        class="d-flex align-middle text-center justify-content-cente align-items-center"
      >
        <label for="defaultBur" class="">Motor Output</label>
      </div>
      <div class="p-3">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="defaultBur"
          name="defaultBur"
          id="defaultBur"
        />
      </div>
    </div>

    <div class="d-flex justify-content-center w-25 pt-3">
      <button
        type="button"
        (click)="updateToolInformation()"
        class="btn btn-primary shadow-btn"
      >
        Update Tool Information
      </button>
    </div>
  </form>
</div>
