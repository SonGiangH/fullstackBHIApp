<app-header></app-header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto shadow-effect">
                <h2 class="login-header">REGISTER USER</h2>

                 <!-- Full Name -->
                 <div class="form-group password-field">
                    <label for="full-name">Full Name</label>
                    <input type="text" class="form-control" id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>

                <!-- Email / Phone -->
                <div class="form-group">
                    <label for="phone-number">Email/ Phone</label>
                    <input type="text" class="form-control" id="phone-number">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <!-- Password -->
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    <i class="password-toggle  fa-solid fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>

                <!-- Retype-password -->
                <div class="form-group password-field">
                    <label for="retype-password">Retype-Password</label>
                    <input type="password" class="form-control" id="retype-password">
                    <i class="password-toggle  fa-solid fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>

                <!-- Role ID user / admin -->
                
                <button type="button" class="login-button">Register</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
